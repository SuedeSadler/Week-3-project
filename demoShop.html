<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
    <!-- link to themed Bootswatch -->
    <link rel="stylesheet" href="bootstrap.min (1).css">
    <!-- link to fontawesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Product -->
    <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-sm-3 p-3">
                <div class="card mb-3">
                    <div class="card-body">
                      <h5 class="card-title">Apple iPhone 14 Pro Mawx</h5>S
                      <h6 class="card-subtitle text-muted">$2500</h6>
                    </div>
                    <img src="https://www.noelleeming.co.nz/dw/image/v2/BDMG_PRD/on/demandware.static/-/Sites-nlg-master-catalog/default/dw31c15cd8/images/hi-res/51/B2/N214597_0.jpg?sw=765&sh=765" alt="earpods">
                    <div class="card-body">
                      <p class="card-text">iPhone 14 Pro Max. CapturesS incredible detail with a 48MP Main camera.</p>
                    </div>
                    <!-- Button added for adding to cart -->
                    <button type="button" 
                        class="btn btn-primary btn-sm justify-content-center add-to-cart-btn" 
                        data-product-id="1"
                        data-product-image="https://www.noelleeming.co.nz/dw/image/v2/BDMG_PRD/on/demandware.static/-/Sites-nlg-master-catalog/default/dw31c15cd8/images/hi-res/51/B2/N214597_0.jpg?sw=765&sh=765"
                        >Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Product -->

    <!-- Shopping cart section -->
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <h2 class="text-white">Shopping Cart</h2>
              <div id="cart-section" class="card mb-4">
                <!-- Cart items will be added here dynamically -->
              </div>
              <div class="card mb-5">
                <div class="card-body p-4">
                  <div class="float-end">
                    <p class="mb-0 me-5 d-flex align-items-center">
                      <span class="small text-muted me-2">Order total:</span> <span class="lead fw-normal" id="cart-total">$0</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <!-- Product -->
    

    <!--jscode-->
    <script>
        // Create an empty array to represent the cart
        let cart = [];
      
        // Function to handle adding items to the cart
        function addToCart(productId, productName, productPrice, productImage) {
          cart.push({
            id: productId,
            name: productName,
            price: productPrice,
            image: productImage,
          });
          updateCartUI();
        }
      
        // Function to update the cart section in the UI
        function updateCartUI() {
            const cartSection = document.querySelector("#cart-section");
            cartSection.innerHTML = ""; // Clear the existing cart items

            let total = 0;
            for (const item of cart) {
            total += item.price;
             //Adds items to cart section
            cartSection.innerHTML += `
                <div class="row align-items-center">
                <div class="col-md-2 d-flex justify-content-center">
                    <div>
                    <img src="${item.image}" alt="Product Image" style="width: 100px; height: 100px;">
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <div>
                    <p class="small text-muted p-2">Name</p>
                    <p class="lead fw-normal">${item.name}</p>
                    </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <div>
                    <p class="small text-muted p-2">Price</p>
                    <p class="lead fw-normal">$${item.price}</p>
                    </div>
                </div>
                </div>
            `;
            }
            // Update the total price
            const totalSection = document.querySelector("#cart-total");
            totalSection.textContent = `$${total}`;
        }
            
        // Attach click event listeners to the "Add to cart" buttons
        const addToCartButtons = document.querySelectorAll(".add-to-cart-btn");
        addToCartButtons.forEach((button) => {
          button.addEventListener("click", () => {
            const productId = button.getAttribute("data-product-id");
            const productName = button.parentNode.querySelector(".card-title").textContent;
            const productPrice = parseFloat(button.parentNode.querySelector(".card-subtitle").textContent.replace("$", ""));
            const productImage = button.getAttribute("data-product-image"); // Get the product image URL
            addToCart(productId, productName, productPrice, productImage);
          });
        });
      </script>
      <!--jscode-->

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</body>
</html>
